<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock paper scissor.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
    <img src="rock-emoji.png"class="move-icon">
    </button>

    <button class="move-button js-paper-button">
    <img src="paper-emoji.png" class="move-icon"> 
    </button>

    <button class="move-button js-scissor-button">
    <img src="scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins=0;
      score.loss=0;
      score.tie=0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-score">Reset Score</button>

      <button onclick="autoplay()" 
      class="js-auto-play">Auto play</button>

    <script src="rock-paper-scissor.js"></script>
  </body>
</html>
